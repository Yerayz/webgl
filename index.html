<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggambar Water Heater</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body onload="main()" style="margin: 0">
    <center><canvas id="myCanvas" width="750" height="750px"></center>
    </canvas>
    <script src="main.js"></script>
    <script src="handler.js"></script>
    <script src="vertices.js"></script>

    <script id="vertexShaderCode" type="notjs">
        attribute vec4 a_position;
        void main() {
            gl_Position = a_position;
        }
    </script>
    <script id="fragmentShaderCode" type="notjs">
        precision mediump float;
        void main() {
            gl_FragColor = vec4(1,0,0,1);
        }
    </script>
</body>
</html>
